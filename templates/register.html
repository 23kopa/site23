{% extends 'base-new.html' %}

{% block body_class %}auth-page{% endblock %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<canvas id="matrix"></canvas>
<!-- Карточка 1 -->
<div class="card-2grid-layout">
    <div class="one-1column">
        <div class="auth-container">


            <div class="singin">
                <div class="card">
                    <div class="card-content">

                        <h2>Регистрация</h2>

                        <form method="POST" action="/register" class="flex flex-col gap-5">
                            <input type="text" name="username" placeholder="Логин" required>
                            <input type="text" name="email" placeholder="Email" required>
                            <input type="password" name="password" placeholder="Пароль" required>
                            <div class="buttons-container flex gap-2 mt-3">
                                <button type="submit" class="btn-in">Зарегистрироваться</button>
                                <button type="button" class="btn-in"
                                    onclick="window.location.href='/'">Отменить</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
