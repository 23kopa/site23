<!DOCTYPE html>
<html lang="ru" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %}TokenGuard{% endblock %}</title>

    <!-- Style links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code&family=JetBrains+Mono&family=Source+Code+Pro&family=Roboto+Mono&family=Inconsolata&family=Oswald&family=Fjalla+One&family=Roboto+Condensed&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>

    <!-- Navbar + Header-->
    {% include 'base/navbar.html' %}
    {% block header %}{% endblock %}

    <!-- Main content -->
    <main class="content" data-page="{{ page_name }}">
        {% block content %}{% endblock %}
    </main>

    <!-- Modals -->
    {% block modals %}{% endblock %}

    <!-- Footer-->
    <div class="gradient-header">
        <footer class="bg-dark py-4 mt-auto">
            <div class="container">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto">
                        <div class="small m-0 text-white">Copyright &copy; TokenGuard 2025</div>
                    </div>
                    <div class="col-auto">
                        <a class="link-light small" href="#!">Политика конфиденциальности</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Условия использования</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Контакты</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggleButton = document.getElementById("theme-toggle");
            const currentTheme = localStorage.getItem("theme") || "dark";

            document.documentElement.setAttribute("data-theme", currentTheme);

            toggleButton.addEventListener("click", () => {
                let theme = document.documentElement.getAttribute("data-theme");
                let newTheme = theme === "light" ? "dark" : "light";
                document.documentElement.setAttribute("data-theme", newTheme);
                localStorage.setItem("theme", newTheme);
            });
        });
    </script>
    <script src="{{ url_for('static', filename='js/showToken.js') }}"></script>

</body>

</html>
