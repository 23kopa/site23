<!DOCTYPE html>
<html lang="ru" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <title>{% block title %}Панель управления myBot{% endblock %}</title>

    <!-- Стили -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <!-- Подключение шрифтов через Google Fonts -->
    <link <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code&family=JetBrains+Mono&family=Source+Code+Pro&family=Roboto+Mono&family=Inconsolata&family=Oswald&family=Fjalla+One&family=Roboto+Condensed&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Навигационная панель -->
    {% if current_user.is_authenticated %}
    {% include 'base/navbar.html' %}
    {% endif %}

    <!-- Основной контент -->
    <main class="content" data-page="{{ page_name }}">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Модальные окна -->
    {% block modals %}{% endblock %}


    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggleButton = document.getElementById("theme-toggle");
            const currentTheme = localStorage.getItem("theme") || "dark";

            document.documentElement.setAttribute("data-theme", currentTheme);

            toggleButton.addEventListener("click", () => {
                let theme = document.documentElement.getAttribute("data-theme");
                let newTheme = theme === "light" ? "dark" : "light";
                document.documentElement.setAttribute("data-theme", newTheme);
                localStorage.setItem("theme", newTheme);
            });
        });
    </script>

</body>

</html>
